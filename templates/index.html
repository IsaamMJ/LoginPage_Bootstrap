<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
  <body class="color-1">
    
    <div class="container">
        <div class="card border mx-auto rounded-5 shadow-lg color-4" style="height: 35rem; width: 30rem;">
            <h1 class="mx-auto bg pt-5 color-3 "><b>WELCOME</b></h1>
        <form>  
            <div class="form-group">
                <div class="col-8  mx-auto pt-5 pb-2">
                <input type="email" class="form-control color-2 rounded-pill border-danger border-0 border-bottom  " id="exampleFormControlInput1" placeholder="USERNAME">
              </div>

              <div class="form-group">
                <div class="col-8 mx-auto pt-2  pb-4">
                <input type="password" class="form-control color-2 rounded-pill border-danger border-0 border-bottom " id="exampleFormControlInput1" placeholder="PASSWORD">
              </div>

            <div class="form-group text-center pt">
                <button class="btn btn-primary rounded-pill color-2 border-0 shadow"  type="submit">LOGIN</button>
            </div>

            <div class="text-center  mx-auto pt-3">
                <h6>Don't have an account? <b>Sign Up Now !</b></h6>
            </div>                                                                                  

            <div class="len-1 pt-3">
            <div class="form-group text-center len-2">
                <button class="btn btn-primary rounded-bottom-5 color-2 border-0 shadow "  type="submit"><i class="bi bi-facebook"></i></button>
            </div>
            
            <div class="form-group text-center pt len-2">
                <button class="btn btn-primary rounded-bottom-5 color-2 border-0 shadow"  type="submit"><i class="bi bi-twitter"></i></button>
            </div>
            
            <div class="form-group text-center pt len-2">
                <button class="btn btn-primary rounded-bottom-5 color-2 border-0 shadow"  type="submit"><i class="bi bi-linkedin"></i></button>
            </div>
            </div>
            
            


            </form>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 
</body>
</html>
